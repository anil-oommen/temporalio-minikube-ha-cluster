apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: DeployTemporal
deploy: 
  helm:
    releases:
      - name: tio
        chartPath: tio2-helm/.
        valuesFiles:
          - tio2-helm/values-tio-cass.yaml
portForward:
- resourceType: service
  resourceName: tio-temporal-frontend
  namespace: default
  port: 15233
  localPort: 7233
- resourceType: service
  resourceName: tio-temporal-web
  namespace: default
  port: 15092
  localPort: 8080
- resourceType: service
  resourceName: tio-temporal-grafana
  namespace: default
  port: 18081
  localPort: 80